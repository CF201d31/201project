<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Shanti" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>I'll Drink To That Slider</title>
  </head>
  <body>
    <h1>Slider Drink Images</h1>

    <div id="slide-container">
      <img class="slides" src="img/mimosa.jpg" alt="Mimosa">
      <img class="slides" src="img/bloody-mary.jpg" alt="Bloody Mary">
      <img class="slides" src="img/beer.jpg" alt="Beer">
      <img class="slides" src="img/AMF.jpg" alt="AMF">
      <img class="slides" src="img/tequila-shot.jpg" alt="Shot">
      <img class="slides" src="img/vodka-redbull.jpg" alt="Vodka Redbull">
      <img class="slides" src="img/jackandcoke.jpg" alt="Jack and Coke">
      <img class="slides" src="img/straightwhiskey.png" alt="Straight Whiskey">
      <img class="slides" src="img/hot-toddy.jpg" alt="Hot Toddy">
      <img class="slides" src="img/margarita.jpg" alt="Margarita">
      <img class="slides" src="img/wine.jpg" alt="Wine">
      <img class="slides" src="img/icetea.jpg" alt="Long Island Ice Tea">

      <button id="display-left" onclick="plusDivs(-1)">&#10094;</button>
      <button id="display-right" onclick="plusDivs(1)">&#10095;</button>
      <h3 id="drink-name"></h3>
      <p id="drink-blurb"></p>
    </div>

    <script src="js/slider.js"></script>
  </body>
</html>
